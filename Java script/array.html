<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <h1>Array</h1>
    <script>
        var fruits=['kiwi','mango','banana','strawberyy',1,'true','papaya',[1,2,3],{name:'ram',address:'sankhu'}]
        console.log(fruits)
        /*
        array
        => item inside arrray is callled element
        => index of element always start with 0
        syantax to acess array elements:
        array_name[index of element]
        js array is heterogeneous
        */
       console.log(fruits[0])
       console.log(fruits[3])
       console.log(fruits[7][0])
       console.log(fruits[8] .name,fruits[8] .address )
       console.log(fruits[8]['name'] ,fruits[8]['address'] )

    </script>
</body>
</html>
