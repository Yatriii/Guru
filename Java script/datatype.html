<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\data type in js</title>
</head>

<body>
    <h1>hello world</h1>
    <script>
        // data type in js
        /*
        1-primitive data type
        a-string
        => any data inside single quoted or double quoted value is string
        b-number
        => any numeric value
        c-undefined
        d-null
        e-boolean
        => either true of false
        2-non primitive data type
        a-object
        b-array
        */
        //    string
        var name = "prabin"
        var n = '1'
        // typeof=> method
        // console.log(typeof(name))
        // console.log(typeof(n))
        console.log(typeof (name), typeof (n))
        // number
        var a = 123.45454
        console.log(typeof (a))
        // boolean
        var b = true
        console.log(typeof (b))
        // undefined
        var address;
        // address='vedu'
        address = null
        console.log(address)

        // 2-non primitive data type
        




    </script>
</body>

</html>
