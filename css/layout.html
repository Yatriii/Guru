<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class-work</title>
    <style>
      * {
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aqua;
        height: 50px;
      }
      .main {
        display: flex;
        /* justify-content: space-between; */
        height: 200px;
        background-color: blueviolet;
        align-items: center;
        width: 100%;
      }
      .left {
        width: 25%;
        height: 200px;
        background-color: black;
        color: brown;
        display: flex;
        align-items: center;
      }
      .right {
        background-color: rgb(130, 40, 40);
        width: 75%;
        height: 200px;
      }
      .right-top {
        width: 100%;
        height: 75px;
        background-color: violet;
      }
      .right-bottom {
        display: flex;
        width: 100%;
        height: 150px;
      }
      .right-bottom-left {
        width: 50%;
        background-color: rgb(41, 173, 173);
        height: 125px;
      }
      .right-bottom-right {
        width: 50%;
        background-color: rgb(41, 173, 173);
        height: 125px;
      }
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aqua;
        height: 50px;
      }
      .hello {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header ul {
        justify-content: space-between;
        display: flex;
        
        list-style: none;
        background-color: rgb(191, 26, 122);
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Layout</h1>
    <div class="header ">
      <ul class="hello">
        <li>home</li>
        <li>contact</li>
        <li>list</li>
        <li>about</li>
        <li>contact us</li>
      </ul>
    </div>
    <div class="main">
      <div class="left">left division</div>
      <div class="right">
        <div class="right-top hello">right top</div>
        <div class="right-bottom">
          <div class="right-bottom-left hello">right bottom left</div>
          <div class="right-bottom-right hello">right bottom right</div>
        </div>
      </div>
    </div>

    <div class="footer">footer division</div>
  </body>
</html>
