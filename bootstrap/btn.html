<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div >
      <div>
        <button type="button" class="btn btn-primary">Base class</button>
        <br />
        <button type="button" class="btn btn-primary">Primary</button>
        <br />
        <button type="button" class="btn btn-link">Link</button>
        <br />
        <button type="button" class="btn btn-success">Success</button>
        <br />
        <button type="button" class="btn btn-danger">Danger</button>
        <br />
        <button type="button" class="btn btn-warning">Warning</button><br />
        <button type="button" class="btn btn-info">Info</button><br />
        <button type="button" class="btn btn-light">Light</button><br />
        <button type="button" class="btn btn-dark">Dark</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Primary</button
        ><br />
        <button type="button" class="btn btn-outline-secondary">
          Secondary</button
        ><br />
        <button type="button" class="btn btn-outline-success">Success</button
        ><br />
        <button type="button" class="btn btn-outline-danger">Danger</button
        ><br />
        <button type="button" class="btn btn-outline-warning">Warning</button
        ><br />
        <button type="button" class="btn btn-outline-info">Info</button><br />
        <button type="button" class="btn btn-outline-light">Light</button><br />
        <button type="button" class="btn btn-outline-dark btn-lg btn-group">Dark</button>
      </div>
    </div>
  </body>
</html>
